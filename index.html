<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="one">
        <p class="one-result">Your Result</p>
        <div class="second">
          <p class="number">76</p>
          <p class="num-p">of 100</p>
        </div>
        <h4 class="heading">Great</h4>
        <p>
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </div>

      <div class="two">
        <h4>Summary</h4>
        <div>
          <div class="btn-one align">
            <div class="align-icon">
              <img src="./assets/images/icon-reaction.svg" alt="img 1" />
              <p class="reaction">Reaction</p>
            </div>
            <p class="sum-num"><span>80</span> / 100</p>
          </div>
          <div class="btn-two align">
            <div class="align-icon">
              <img src="./assets/images/icon-memory.svg" alt="img 2" />
              <p class="memory">Memory</p>
            </div>
            <p class="sum-num"><span>92</span> / 100</p>
          </div>
          <div class="btn-three align">
            <div class="align-icon">
              <img src="./assets/images/icon-verbal.svg" alt="img 3" />
              <p class="verbal">Verbal</p>
            </div>
            <p class="sum-num"><span>61</span> / 100</p>
          </div>
          <div class="btn-four align">
            <div class="align-icon">
              <img src="./assets/images/icon-visual.svg" alt="img 4" />
              <p class="visual">Visual</p>
            </div>

            <p class="sum-num"><span>72</span> / 100</p>
          </div>
          <p class="btn-five">Continue</p>
        </div>
      </div>
    </div>
  </body>
</html>
